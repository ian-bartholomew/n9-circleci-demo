version: 2.1
jobs:
  check_for_files:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run:
          name: Check for slo.yml file
          command: "[ -f ./slo.yml ]"
      - run:
          name: Check for service.yml file
          command: "[ -f ./service.yml ]"
workflows:
  version: 2
  update_slos:
    jobs:
      - check_for_files
